<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Systematic Geeks</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages / Static Hosting
    // This script takes the current url and converts it into a query string
    // for index.html to read and restore the original path.
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
