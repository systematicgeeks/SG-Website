  <script type="text/javascript">
    // SPA Path Restoration script
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mint: '#6EE7B7',
            'bg-dark': '#050505',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 10s linear infinite',
            'scroll-up': 'aura-scroll-up 60s linear infinite',
            'scroll-down': 'aura-scroll-down 60s linear infinite',
            'stack-breathe': 'stack-breathe 6s ease-in-out infinite',
          },
          keyframes: {
            'aura-scroll-up': {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(-50%)' },
            },
            'aura-scroll-down': {
              '0%': { transform: 'translateY(-50%)' },
              '100%': { transform: 'translateY(0)' },
            },
            'stack-breathe': {
              '0%, 100%': { transform: 'translateY(var(--idle-pos))' },
              '50%': { transform: 'translateY(calc(var(--idle-pos) * 1.12))' }
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --mint: #6EE7B7;
      --mint-glow: rgba(110, 231, 183, 0.4);
      --bg-dark: #050505;
    }

    body {
      background-color: var(--bg-dark);
      color: #e5e5e5;
      -webkit-font-smoothing: antialiased;
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .perspective-distant {
      perspective: 1200px;
    }

    /* Beam Animation */
    .beam-v {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background: rgba(255, 255, 255, 0.05);
      overflow: hidden;
    }

    .beam-v::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 150px;
      background: linear-gradient(to bottom, transparent, var(--mint), transparent);
      transform: translateY(-100%);
      animation: beam-drop 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes beam-drop {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Hide scrollbar for clean UI */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6EE7B7;
    }
  </style>
